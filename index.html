<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Build Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* Reset & fonts */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; background: linear-gradient(135deg,#e0f7fa,#f0f2f5); color:#2d3436; overflow-x:hidden; transition: background 0.3s; }

/* Sticky Hamburger */
.hamburger {
  position: fixed;
  top: 20px;
  left: 40px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1002;
  color: #0984e3;
  transition: transform 0.2s;
}
.hamburger:hover { transform: scale(1.2); }

/* Sidebar */
.sidebar { 
  position: fixed; top:0; left:-280px; width:260px; height:100%; 
  background: linear-gradient(180deg,#0984e3,#74b9ff); color:#fff; padding:80px 20px 20px 20px; 
  transition:left 0.3s; z-index:1000; display:flex; flex-direction:column; 
  border-top-right-radius:15px; border-bottom-right-radius:15px;
}
.sidebar h2 { margin-bottom:30px; font-weight:700; text-align:center; color:#ffeaa7; }
.sidebar button { 
  padding:12px; margin-bottom:15px; background:rgba(255,255,255,0.2); border:none; color:#fff; 
  font-size:16px; cursor:pointer; border-radius:8px; font-weight:500; display:flex; align-items:center; 
  justify-content:flex-start; gap:10px; transition:background 0.3s, transform 0.2s; 
}
.sidebar button:hover { background:rgba(255,255,255,0.35); transform:scale(1.02); }

/* Overlay */
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; z-index:900; }

/* Main content */
.main { padding:40px 25px; margin-left:0; transition:margin-left 0.3s; }
.main h2 { text-align:center; margin-bottom:50px; color:#0984e3; font-size:2rem; letter-spacing:1px; }

/* Product Grid */
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:25px; }
.product-card { 
  background:#fff; border-radius:15px; box-shadow:0 12px 25px rgba(0,0,0,0.12); 
  padding:20px; display:flex; flex-direction:column; justify-content:space-between; 
  transition:transform 0.3s, box-shadow 0.3s; text-align:center; position:relative; overflow:hidden;
}
.product-card:hover { transform:translateY(-10px); box-shadow:0 16px 30px rgba(0,0,0,0.18); }
.product-card img { max-width:100%; height:180px; object-fit:cover; border-radius:15px; margin-bottom:15px; transition: transform 0.3s; }
.product-card:hover img { transform:scale(1.05); }
.product-card h3 { margin-bottom:10px; color:#2d3436; font-size:1.25rem; font-weight:700; }
.product-card p { margin-bottom:15px; color:#636e72; font-weight:500; font-size:1rem; }
.product-card button { 
  padding:12px; background:#00b894; color:#fff; border:none; border-radius:10px; 
  cursor:pointer; font-weight:700; font-size:1rem; transition:background 0.3s, transform 0.2s;
}
.product-card button:hover { background:#019875; transform:scale(1.05); }

/* Hover info */
.product-card .hover-info {
  position:absolute; bottom:0; left:0; width:100%; background:rgba(0,0,0,0.7); color:#fff; 
  padding:10px; font-size:0.9rem; opacity:0; transition:opacity 0.3s;
  border-bottom-left-radius:15px; border-bottom-right-radius:15px;
}
.product-card:hover .hover-info { opacity:1; }

/* Seller Form */
form { 
  background:#fff; padding:30px; border-radius:15px; box-shadow:0 12px 25px rgba(0,0,0,0.15); 
  max-width:650px; margin:30px auto; position:relative;
}
.form-group { position: relative; margin-bottom: 18px; }
label { font-weight:500; display:block; margin-bottom:6px; color:#2d3436; }
input, textarea { width:100%; padding:12px; border-radius:10px; border:1px solid #dfe6e9; font-size:1rem; transition:border 0.2s, box-shadow 0.2s; }
input:focus, textarea:focus { border-color:#0984e3; box-shadow:0 0 5px rgba(9,132,227,0.3); outline:none; }
textarea { min-height:100px; resize:vertical; }
button.submit-btn { background:#0984e3; color:#fff; padding:14px; font-weight:700; width:100%; border:none; border-radius:10px; cursor:pointer; font-size:1.1rem; transition:0.3s all; }
button.submit-btn:hover { background:#0652dd; transform:scale(1.02); }

/* Toast */
.toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#00b894; color:#fff; padding:12px 25px; border-radius:10px; font-weight:500; opacity:0; pointer-events:none; transition:opacity 0.5s; z-index:2000; }
.toast.show { opacity:1; }

/* Responsive */
@media(max-width:500px){
  .main { padding:20px 10px; }
  .product-card img { height:150px; }
  .hamburger { left:20px; }
}
</style>
</head>
<body>

<div class="hamburger" onclick="openSidebar()">&#9776;</div>

<div class="sidebar" id="sidebar">
  <h2>Build Shop</h2>
  <button onclick="openHome()">üè† Home</button>
  <button onclick="showSellForm()">üõí Sell Product</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main" id="mainContent">
  <h2>Build Shop</h2>
  <div class="products" id="productsContainer"></div>
</div>

<div class="toast" id="toast">Message sent!</div>

<script>
// Sidebar
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

function openSidebar(){ sidebar.style.left='0'; overlay.style.display='block'; }
function closeSidebar(){ sidebar.style.left='-280px'; overlay.style.display='none'; }

// Products
const products=[
  { name:"Bricks", price:5, unit:"per unit", img:"https://i.imgur.com/8aFQkJ6.jpg", sellerNumber:"917977523959" },
  { name:"Cement", price:350, unit:"per bag", img:"https://i.imgur.com/jt5eV9G.jpg", sellerNumber:"919224626208" },
  { name:"Sand", price:50, unit:"per bag", img:"https://i.imgur.com/H4p6XvH.jpg", sellerNumber:"912250038969" },
  { name:"Paint", price:500, unit:"per liter", img:"https://i.imgur.com/fCjVdpQ.jpg", sellerNumber:"917977523962" }
];

function displayProducts(){
  document.getElementById('mainContent').innerHTML=`<h2>Build Shop</h2><div class="products" id="productsContainer"></div>`;
  const container=document.getElementById('productsContainer');
  products.forEach(p=>{
    const card=document.createElement('div');
    card.className='product-card';
    card.innerHTML=`<img src="${p.img}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>Price: ${p.price} ${p.unit}</p>
                    <button onclick="goToBuyerPage('${p.name}',${p.price},'${p.sellerNumber}')">Buy Now</button>
                    <div class="hover-info">Seller: ${p.sellerNumber}</div>`;
    container.appendChild(card);
  });
}

// Redirect to buyer page
function goToBuyerPage(name, price, sellerNumber){
  window.location.href=`buy.html?product=${encodeURIComponent(name)}&price=${encodeURIComponent(price)}&seller=${sellerNumber}`;
}

// Seller Form
function showSellForm(){
  closeSidebar();
  document.getElementById('mainContent').innerHTML=`
    <h2>Sell Your Product</h2>
    <form id="sellForm">
      <div class="form-group"><label>Product Name</label><input type="text" id="productName" required></div>
      <div class="form-group"><label>Price</label><input type="number" id="price" required></div>
      <div class="form-group"><label>Minimum Quantity</label><input type="number" id="minQty" required></div>
      <div class="form-group"><label>Delivery Charge/km</label><input type="number" id="deliveryCharge" required></div>
      <div class="form-group"><label>Seller Name</label><input type="text" id="sellerName" required></div>
      <div class="form-group"><label>Shop Address</label><textarea id="shopAddress" required></textarea></div>
      <div class="form-group"><label>Additional Details</label><textarea id="additionalDetails"></textarea></div>
      <button type="submit" class="submit-btn">Submit Product Details</button>
    </form>
  `;
  const form=document.getElementById('sellForm');
  const toast=document.getElementById('toast');
  form.addEventListener('submit',function(e){
    e.preventDefault();
    const productName=document.getElementById('productName').value.trim();
    const price=document.getElementById('price').value.trim();
    const minQty=document.getElementById('minQty').value.trim();
    const deliveryCharge=document.getElementById('deliveryCharge').value.trim();
    const sellerName=document.getElementById('sellerName').value.trim();
    const shopAddress=document.getElementById('shopAddress').value.trim();
    const additionalDetails=document.getElementById('additionalDetails').value.trim();
    if(!productName || !price || !minQty || !deliveryCharge || !sellerName || !shopAddress){
      alert("Please fill all required fields."); return;
    }
    const message=`New Product Submission:
Product: ${productName}
Price: ${price}
Min Qty: ${minQty}
Delivery Charge/km: ${deliveryCharge}
Seller: ${sellerName}
Shop Address: ${shopAddress}
Additional Details: ${additionalDetails}`;
    // Owner WhatsApp number
    const ownerNumber="917977523959";
    const url=`https://wa.me/${ownerNumber}?text=${encodeURIComponent(message)}`;
    window.open(url,"_blank");
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'),3000);
    form.reset();
  });
}

displayProducts();
</script>
</body>
</html>
