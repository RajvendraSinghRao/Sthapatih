<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Build Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Roboto',sans-serif; background: linear-gradient(135deg,#e0f7fa,#f0f2f5); color:#2d3436; overflow-x:hidden; transition: background 0.3s; }

/* Hamburger */
.hamburger, .profile-btn { position: sticky; top: 20px; font-size: 28px; cursor: pointer; z-index: 1002; color: #0984e3; transition: transform 0.2s; background:#fff; border-radius:50%; width:50px; height:50px; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 10px rgba(0,0,0,0.15); }
.hamburger:hover, .profile-btn:hover { transform: scale(1.2); }
.hamburger { left: 20px; }
.profile-btn { position: fixed; right: 20px; top: 20px; }

/* Sidebar */
.sidebar { position: fixed; top:0; left:-280px; width:260px; height:100%; background: linear-gradient(180deg,#0984e3,#74b9ff); color:#fff; padding:80px 20px 20px 20px; transition:left 0.3s; z-index:1000; display:flex; flex-direction:column; border-top-right-radius:15px; border-bottom-right-radius:15px; }
.sidebar h2 { margin-bottom:30px; font-weight:700; text-align:center; color:#ffeaa7; }
.sidebar button { padding:12px; margin-bottom:15px; background:rgba(255,255,255,0.2); border:none; color:#fff; font-size:16px; cursor:pointer; border-radius:8px; font-weight:500; display:flex; align-items:center; justify-content:flex-start; gap:10px; transition:background 0.3s, transform 0.2s; }
.sidebar button:hover { background:rgba(255,255,255,0.35); transform:scale(1.02); }

/* Overlay */
.overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; z-index:900; }

/* Main content */
.main { padding:40px 25px; margin-left:0; transition:margin-left 0.3s; }
.main h2 { text-align:center; margin-bottom:50px; color:#0984e3; font-size:2rem; letter-spacing:1px; }

/* Grid */
.products, .categories { display:grid; grid-template-columns:repeat(2,1fr); gap:20px; }
.product-card, .category-card { background:#fff; border-radius:15px; box-shadow:0 12px 25px rgba(0,0,0,0.12); padding:20px; display:flex; flex-direction:column; justify-content:space-between; transition:transform 0.3s, box-shadow 0.3s; text-align:center; position:relative; overflow:hidden; cursor:pointer; }
.product-card:hover, .category-card:hover { transform:translateY(-10px); box-shadow:0 16px 30px rgba(0,0,0,0.18); }
.product-card img, .category-card img { max-width:100%; height:160px; object-fit:cover; border-radius:15px; margin-bottom:15px; transition: transform 0.3s; }
.product-card:hover img, .category-card:hover img { transform:scale(1.05); }
.product-card h3, .category-card h3 { margin-bottom:10px; color:#2d3436; font-size:1.25rem; font-weight:700; }
.product-card p { margin-bottom:15px; color:#636e72; font-weight:500; font-size:1rem; }
.product-card button { padding:12px; background:#00b894; color:#fff; border:none; border-radius:10px; cursor:pointer; font-weight:700; font-size:1rem; transition:background 0.3s, transform 0.2s; }
.product-card button:hover { background:#019875; transform:scale(1.05); }
.product-card .hover-info { position:absolute; bottom:0; left:0; width:calc(100% - 20px); background:rgba(0,0,0,0.7); color:#fff; padding:10px; font-size:0.9rem; opacity:0; transition:opacity 0.3s; border-bottom-left-radius:15px; border-bottom-right-radius:15px; margin:0 10px; }
.product-card:hover .hover-info { opacity:1; }

/* Seller Form */
form { background:#fff; padding:40px 30px; border-radius:15px; box-shadow:0 12px 25px rgba(0,0,0,0.15); max-width:700px; margin:30px auto; position:relative; }
.form-group { position: relative; margin-bottom: 20px; }
label { font-weight:500; display:block; margin-bottom:6px; color:#0984e3; font-size:0.95rem; }
input, textarea { width:100%; padding:14px 12px; border-radius:10px; border:1.5px solid #dfe6e9; font-size:1rem; transition:border 0.2s, box-shadow 0.2s, color 0.2s; color:#000; }
input::placeholder, textarea::placeholder { color:#000; opacity:0.7; }
input:focus, textarea:focus { border-color:#0984e3; box-shadow:0 0 8px rgba(9,132,227,0.3); outline:none; color:#000; }
textarea { min-height:120px; resize:vertical; }
button.submit-btn { background:#0984e3; color:#fff; padding:16px; font-weight:700; width:100%; border:none; border-radius:10px; cursor:pointer; font-size:1.1rem; transition:0.3s all; }
button.submit-btn:hover { background:#0652dd; transform:scale(1.02); }

/* Toast */
.toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:#00b894; color:#fff; padding:12px 25px; border-radius:10px; font-weight:500; opacity:0; pointer-events:none; transition:opacity 0.5s; z-index:2000; }
.toast.show { opacity:1; }

/* Responsive */
@media(max-width:600px){ .categories, .products { grid-template-columns:repeat(2,1fr); gap:15px; } .product-card img, .category-card img { height:140px; } .main { padding:20px 10px; } .hamburger { left:10px; } .profile-btn{right:10px;} }
@media(max-width:400px){ .categories, .products { grid-template-columns:repeat(2,1fr); gap:10px; } .product-card img, .category-card img { height:120px; } }
</style>
</head>
<body>

<div class="hamburger" onclick="openSidebar()">&#9776;</div>
<div class="profile-btn" onclick="openSellerRegister()">üë§</div>

<div class="sidebar" id="sidebar">
  <h2>Build Shop</h2>
  <button onclick="openHome()">üè† Home</button>
  <button onclick="checkSellerPassword()">üõí Sell Product</button>
</div>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>

<div class="main" id="mainContent">
  <h2>Build Shop</h2>
  <div class="categories" id="categoriesContainer"></div>
</div>

<div class="toast" id="toast">Message sent!</div>

<script>
function openSellerRegister(){ window.location.href = 'seller-register.html'; }
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
function openSidebar(){ sidebar.style.left='0'; overlay.style.display='block'; }
function closeSidebar(){ sidebar.style.left='-280px'; overlay.style.display='none'; }

const categories=[
  { name: 'Bricks', img:'brick.png', products:[
    { name:"Bricks Standard", price:15, unit:"per unit", img:"brick1.jpg", sellerNumber:"917977523959" },
    { name:"Bricks Premium", price:20, unit:"per unit", img:"brick2.jpg", sellerNumber:"917977523960" }
  ]},
  { name: 'Cement', img:'cement.png', products:[
    { name:"Cement 50kg", price:350, unit:"per bag", img:"cement1.png", sellerNumber:"919224626208" },
    { name:"Cement 25kg", price:180, unit:"per bag", img:"cement2.png", sellerNumber:"919224626209" }
  ]},
  { name: 'Sand', img:'sand.jpg', products:[
    { name:"Sand washen 40kg", price:350, unit:"per bag", img:"cement1.png", sellerNumber:"919224626208" },
    { name:"Sand Local 40kg", price:180, unit:"per bag", img:"cement2.png", sellerNumber:"919224626209" }
  ]},
  { name: 'Paint', img:'paint.webp', products:[
    { name:"Asain Paint 500ml", price:350, unit:"500ml", img:"cement1.png", sellerNumber:"919224626208" },
    { name:"Birla Opus 1000ml", price:600, unit:"1000ml", img:"cement2.png", sellerNumber:"919224626209" }
  ]}
];

function displayCategories(){
  closeSidebar();
  document.getElementById('mainContent').innerHTML='<h2>Build Shop</h2><div class="categories" id="categoriesContainer"></div>';
  const container=document.getElementById('categoriesContainer');
  categories.forEach(cat=>{
    const card=document.createElement('div');
    card.className='category-card';
    card.innerHTML=`<img src="${cat.img}" alt="${cat.name}"><h3>${cat.name}</h3>`;
    card.onclick=()=>displayProducts(cat.products);
    container.appendChild(card);
  });
}

function displayProducts(products){
  document.getElementById('mainContent').innerHTML='<h2>Build Shop</h2><div class="products" id="productsContainer"></div>';
  const container=document.getElementById('productsContainer');
  products.forEach(p=>{
    const card=document.createElement('div');
    card.className='product-card';
    card.innerHTML=`<img src="${p.img}" alt="${p.name}"><h3>${p.name}</h3><p>Price: ${p.price} ${p.unit}</p><button onclick="goToBuyerPage('${p.name}',${p.price},'${p.sellerNumber}')">Buy Now</button><div class="hover-info">Seller: ${p.sellerNumber}</div>`;
    container.appendChild(card);
  });
}

function goToBuyerPage(name, price, sellerNumber){ window.location.href='buy.html?product='+encodeURIComponent(name)+'&price='+encodeURIComponent(price)+'&seller='+sellerNumber; }
function openHome(){ displayCategories(); }

const sellerAccounts = { "abhi": { name: "Abhishek putta", number: "8850535094" }, "ram": { name: "Ram Traders", number: "9988776655" }, "sita": { name: "Sita Builders", number: "9123456789" }, "john": { name: "John Cement Supply", number: "9001122334" } };

function checkSellerPassword(){ closeSidebar(); const password = prompt("Enter seller password:"); if(!password) return; if(sellerAccounts[password]){ const sellerInfo = sellerAccounts[password]; showSellForm(sellerInfo.name, sellerInfo.number); } else { alert("Incorrect password!"); } }

function showSellForm(fixedName="", fixedNumber=""){
  document.getElementById('mainContent').innerHTML = `
    <h2>Sell Your Product</h2>
    <form id="sellForm">
      <div class="form-group"><label for="productName">Product Name</label><input type="text" id="productName" placeholder="Enter product name" required></div>
      <div class="form-group"><label for="price">Price</label><input type="number" id="price" placeholder="Enter price" required></div>
      <div class="form-group"><label for="minQty">Minimum Quantity</label><input type="number" id="minQty" placeholder="Enter minimum quantity" required></div>
      <div class="form-group"><label for="deliveryCharge">Delivery Charge per km</label><input type="number" id="deliveryCharge" placeholder="Enter delivery charge" required></div>
      <div class="form-group"><label for="sellerName">Seller Name</label><input type="text" id="sellerName" value="${fixedName}" ${fixedName ? "readonly" : ""} placeholder="Enter seller name" required></div>
      <div class="form-group"><label for="sellerContact">Contact</label><input type="tel" id="sellerContact" value="${fixedNumber || '7977523959'}" ${fixedNumber ? "readonly" : ""} placeholder="Enter contact number" required></div>
      <div class="form-group"><label for="shopAddress">Shop Address</label><textarea id="shopAddress" placeholder="Enter shop address" required></textarea></div>
      <div class="form-group"><label for="additionalDetails">Additional Details</label><textarea id="additionalDetails" placeholder="Enter any additional details"></textarea></div>
      <button type="submit" class="submit-btn">Submit Product Details</button>
    </form>
  `;
  document.getElementById('sellForm').addEventListener('submit', function(e){ e.preventDefault(); const productName = document.getElementById('productName').value; const price = document.getElementById('price').value; const minQty = document.getElementById('minQty').value; const deliveryCharge = document.getElementById('deliveryCharge').value; const sellerName = document.getElementById('sellerName').value; const sellerContact = document.getElementById('sellerContact').value; const shopAddress = document.getElementById('shopAddress').value; const additionalDetails = document.getElementById('additionalDetails').value; const message = `New Product Submission:\nProduct: ${productName}\nPrice: ${price}\nMin Qty: ${minQty}\nDelivery Charge/km: ${deliveryCharge}\nSeller Name: ${sellerName}\nContact: ${sellerContact}\nShop Address: ${shopAddress}\nDetails: ${additionalDetails}`; const waNumber = "917977523959"; window.open(`https://wa.me/${waNumber}?text=${encodeURIComponent(message)}`, "_blank"); const toast = document.getElementById('toast'); toast.textContent = "Message sent!"; toast.classList.add('show'); setTimeout(()=>{ toast.classList.remove('show'); }, 3000); document.getElementById('sellForm').reset(); });
}

displayCategories();
</script>

</body>
</html>
